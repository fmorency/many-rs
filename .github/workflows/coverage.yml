name: Code Coverage Update

# read-write repo token
# access to secrets
on:
  workflow_run:
    workflows: ["Build And Test"]
    types:
      - completed

jobs:
  upload:
    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "code-coverage"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/code-coverage.zip', Buffer.from(download.data));
      - run: unzip code-coverage.zip
      - name: Install grcov
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: grcov --root target/
      - uses: actions/download-artifact@v3
        with:
          name: code-coverage
      - name: grcov
        shell: bash
        run: |
          ./target/bin/grcov src --binary-path target/debug/ -s . -t lcov --branch --ignore-not-existing -o ./coverage/report.lcov
      - name: Code Coverage Report
        uses: l-1-labs/lcov-reporter-action@42bb0ed0a6ad2c356b0cddb541cc6114f93ae6dc
        with:
          lcov-file: ./coverage/report.lcov
          title: Code Coverage Report
          filter-changed-files: true
          delete-old-comments: true
